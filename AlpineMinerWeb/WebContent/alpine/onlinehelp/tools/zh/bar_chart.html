<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>柱状图预览</title>
</head>
<body>
	<h1>柱状图预览</h1>
	<p>
		从事先定义好的分析器中选择字段进行柱状图展示分析。<br/>
		适用连续数值数据类型。<br/>
		输出：<br/>
		以柱状图形式展示最终结果。<br/>
		显示分析结果的列值包括： <br/>
			a)	分析流<br/>
			b)	分析开始<br/>
			c)	分析结束<br/>
			d)	计数<br/>
			e)	百分比<br/>
			f)	累计计数<br/>
			g)	累计百分比<br/>
		和每一列的直方图。<br/>
		
	</p>
	<p><img src="./images/bar_char_1.png"></p>
	<p><img src="./images/bar_char_2.png"></p>
	<p><img src="./images/bar_char_3.png"></p>
</body>
</html>
