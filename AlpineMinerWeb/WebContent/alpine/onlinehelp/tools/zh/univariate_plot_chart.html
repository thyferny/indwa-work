<body>
	<h1>单变量图预览</h1>
	<p>
		单变量图展现让用户从数据集里选择一个或多个分析字段（Analysis Column）(Y轴)和参考字段（Referenced Column）(X轴)。所有字段必须是数字型的，单变量图展现会绘画出代表分析字段的线，以供用户比较。
	</p>
	<p><img src="./images/univariate_plot_chart_1.png"></p>
