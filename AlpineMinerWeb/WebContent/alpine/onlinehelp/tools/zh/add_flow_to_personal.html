<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>添加流程</title>
</head>
<body>
	<h1>添加流程</h1>
	<p>
		依次点击个人流程—添加。打开流程添加窗口。左侧菜单列出了系统中所有可用流程。双击某一流程在右侧窗口中可预览该流程图。
	</p>
	<p>点击添加并打开按钮可在添加该流程至个人流程列表后立即打开。点击添加按钮则只将该流程添加到个人流程列表中。</p>
	<p><img src="./images/add_flow_to_personal_1.png"></p>
	<p><img src="./images/add_flow_to_personal_2.png"></p>
</body>
</html>
