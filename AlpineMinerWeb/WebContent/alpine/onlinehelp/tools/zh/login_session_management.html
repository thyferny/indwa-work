<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>用户会话管理</title>
</head>
<body>
	<h1>用户会话管理</h1>
	<p>
		系统管理员通过用户会话管理可管理当前登录用户的状态。通过本功能可强行使当前状态为已登录的用户退出系统。
		通过以下步骤打开用户会话管理：展开用户名后的下拉菜单，点击用户会话管理按钮。
	</p>
	<p><img src="./images/login_management_1.png"></p>
	<p>
		窗口中列出了所有当前状态为已登录的用户。要结束用户登录状态。选中用户后点击清除按钮。
	</p>
	<p><img src="./images/login_management_2.png"></p>
</body>
</html>
