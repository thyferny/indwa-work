<body style="font-family:Arial, Helvetica, sans-serif">
<h1>导入至Hadoop</h1>
<p>用户具有建模师角色才能把数据集上传和导入至Hadoop。以下步骤指导上传和导入数据。</p>
<ul>
    <li>浏览到导航栏中到Hadoop文件，点击“上传”图标。
        <br /><img src="./images/import_data_hd_btn.png"/> </li>
    <li>从本地选择一个文件，点击“上传”。</li>
    <li>上传完成时，用户收到提示信息（toast style message）。</li>
</ul>
</body>
</html>
