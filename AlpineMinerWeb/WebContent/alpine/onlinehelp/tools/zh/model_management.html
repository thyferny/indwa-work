<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>模型管理</title>
</head>
<body>
	<h1>模型管理</h1>
	<p><img src="./images/model_manage_1.png"></p>
	<p>
		打开一个包含模型的流程，右击模型操作单元后选择分析模型管理。
	</p>
	<p><img src="./images/model_manage_2.png"></p>
	<p>
		上图中的表格列出系统中所有被训练出的模型。可以通过流程名称过滤器过滤显示内容。选中模型记录后点击查看按钮，可查看该模型在所属流程中生成的结果。点击下载按钮可将该模型下载到本地。点击替换现有按钮可将选中的模型替换当前模型。点击删除按钮可删除当前选中模型。
	</p>
</body>
</html>
