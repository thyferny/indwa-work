	<h1>从浏览记录中打开流程</h1>
	<p>
		系统提供从历史浏览记录中打开先前编辑过的流程信息。<br/>
		要从历史记录中打开编辑的流程信息，依次点击操作—最近使用的流程。<br/>
		点击清除历史记录可以删除所有最近使用记录。
		 
	</p>
