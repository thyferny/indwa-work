<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>定制操作单元</title>
</head>
<body>
	<h1>定制操作单元</h1>
	<p>
		点击用户名后的下拉菜单后选择定制操作单元配置选项，打开定制操作单元配置窗口。
	</p>
	<p><img src="./images/customized_operator_definition_menu.png"></p>
	<p>
		界面表格中列出了系统中所有已存的自定义操作单元。可以通过上传UDF文件新增自定义操作单元。
	</p>
	<p>选择表格中的操作单元后点击删除按钮，可以删除本条自定义操作单元。</p>
	<p><img src="./images/customized_operator_definition_1.png"></p>
</body>
</html>
