<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>流程结果管理</title>
</head>
<body>
	<h1>流程结果管理</h1>
	<p>
		点击操作下拉菜单后选择我的流程结果选项，打开流程结果管理窗口。
	</p>
	<p><img src="./images/flow_result_menu.png"></p>
	<p>
		选中一条流程结果后，点击删除按钮可以删除当前选中的流程结果。点击显示结果将显示当前流程结果的详细信息。
	</p>
	<p><img src="./images/flow_result_1.png"></p>
</body>
</html>
