<body>
	<h1>箱形图预览</h1>
	<p>
		箱型图展现让用户从数据集里选择分析值（Analysis Value）字段、分析系列（Analysis Series）字段和分析类型（Analysis Type）字段。分析值字段必须为数字型，分析类型中的每个分析系列中的每个分析值字段的最大值、最小值、平均值、中间值、Q1和Q3都会显示在箱型图上。
	</p>
