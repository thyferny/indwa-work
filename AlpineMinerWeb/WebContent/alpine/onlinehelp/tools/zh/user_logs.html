<html>
<head>
	<title>用户日志</title>
</head>
<body>
	<h1>用户日志</h1>
	<p>
		点击用户名后的下拉菜单后选择用户日志选项，打开用户日志窗口。</p>
	<p><img src="images/user_log_menu.png" ></p>
	<p>管理员可查询系统中所有用户的操作日志。普通用户可查询自己的操作日志。点击日志清除可以清除当前用户的操作日志信息。 </p>
	<p><img src="images/user_log.png" ></p>
</body>
</html>
