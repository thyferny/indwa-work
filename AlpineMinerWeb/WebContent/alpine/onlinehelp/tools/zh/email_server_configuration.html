<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>邮件服务配置</title>
</head>
<body>
	<h1>邮件服务配置</h1>
	<p>
		点击用户名后的下拉菜单后选择邮件配置选项，打开邮件服务配置窗口。
	</p>
	<p><img src="./images/mail_config_menu.png"></p>
	<p>
		填写邮件发送服务器信息后，可以通过发送测试邮件对已设置的配置信息进行连通测试。
配置完毕后，点击保存按钮对已修改的配置进行保存。或点击取消按钮放弃本次修改。
	</p>
	<p><img src="./images/mail_config_1.png"></p>
</body>
</html>
