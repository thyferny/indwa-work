	<h1>Univariate Plot Chart</h1>
	<p>The Univariate Plot Chart allows users to choose a <b>Reference Column</b> (x-axis) and one or more <b>Y Columns</b> from the dataset. </p>
    <p>All the columns must be of numerical type. A univarite chart will be created for each Y column selected.</p>
