<body style="font-family:Arial, Helvetica, sans-serif">
	<h1>Flow Version Management</h1>
	<p>
		Adding, saving, importing, replacing, publishing, or sharing a flow will increase the flow's version number.
		In Inspect Edit History of Flow, users can view past versions of a flow. Using replace current version will also increase the version in history.
	</p>
