		<title>Axis Zoom Control</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../../dijit/themes/tundra/tundra.css";
			@import "../../dijit/tests/css/dijitTests.css";
			@import "../../dojox/form/resources/RangeSlider.css";
			#hrXAxisSlider .dijitSliderProgressBar{
				height: 12px;
				overflow: visible;
				margin-top: -5px;
			}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" djConfig="isDebug: true, parseOnLoad: true"></script>
<script type="text/javascript" src= "../../alpine/visual/linechart.js"></script>
 <script type="text/javascript" src= "../../alpine/alpineConstants.js"></script>
		<script type="text/javascript">
			dojo.require("dojo.parser");
			dojo.require("dojox.charting.Chart");
            dojo.require("dojox.charting.axis2d.Default");
            dojo.require("dojox.charting.plot2d.Lines");
            dojo.require("dojox.charting.plot2d.Grid");
			dojo.require("dojox.charting.themes.PlotKit.orange");
			dojo.require("dojox.charting.action2d.Tooltip");
			dojo.require("dojox.charting.action2d.Magnify");
			dojo.require("dojox.form.RangeSlider");
			dojo.require("dijit.form.HorizontalRuleLabels");
			dojo.require("dijit.form.HorizontalRule");
			dojo.require("dijit.layout.ContentPane");
			
			var xLables = new Array();
			// here generate the x labels
			
			  xLables.length=100;
			for ( var int = 0; int < xLables.length; int++) {
				xLables[int ] = {
					value : int+1 ,
					text :(int+1)/100
				};
			}
			xLables[99 ] = {
					value : 100 ,
					text :"1.0"
				};
			 
			var chart;
			makeObjects = function(){
				
				
				chart = new dojox.charting.Chart("chart");
				chart.setTheme(dojox.charting.themes.PlotKit.orange);
				chart.addAxis("x", {fixLower: "minor", labels:xLables, natural: true, stroke: "grey",
					majorTick: {stroke: "black", length: 4}, minorTick: {stroke: "gray", length: 2}});
				chart.addAxis("y", {vertical: true, min: 0, max: 99, majorTickStep: 5, minorTickStep: 1, stroke: "grey",
					majorTick: {stroke: "black", length: 4}, minorTick: {stroke: "gray", length: 2}});
				chart.addPlot("default", {type: "Lines",markers: true});
			 	chart.addSeries("Series A", [0,
			 		 8,  7,  3,  2,  5,  7,  9, 10,  2, 10,	14, 16, 18, 13, 16, 15, 20, 19, 15, 12,	24, 20, 20, 26, 28, 26, 28, 29, 24, 29,	31, 35, 37, 31, 35, 37, 37, 36, 31, 30,	50, 49, 42, 46, 44, 40, 47, 43, 48, 47,	51, 52, 52, 51, 54, 57, 58, 50, 54, 51,	62, 68, 67, 62, 62, 65, 61, 66, 65, 62,	74, 78, 78, 77, 74, 74, 72, 74, 70, 78,	84, 83, 85, 86, 86, 89, 89, 85, 86, 86,	98, 97, 93, 91, 92, 92, 99, 93, 94	]);
				 
				chart.addPlot("grid", {type:"Grid", hMinorLines:true});
				new dojox.charting.action2d.Tooltip(chart, "default");
		 
				chart.render();
			};
 
			dojo.addOnLoad(makeObjects);
		</script>
	</head>
	<body class="tundra">
		 
		<div style="margin:20px">
			<div id="chart"    style="width: 800px; height: 400px;"></div>
 
		</div>
		 
	</body>

</html>
