<html>
<head>
  <title>Custom dojo box-and-whisker plot example</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	@import "./js/dojo/resources/dojo.css";
</style>
<!-- required for Tooltip: a default dijit theme: -->
 
 
<script type="text/javascript" djConfig="parseOnLoad: true ,isDebug: true"
 src="./js/dojo/dojo.js"></script>
 
<script type="text/javascript">
  dojo.require("dojox.charting.Chart");
  dojo.require("dojox.charting.action2d.Tooltip");
  dojo.require("dojox.charting.axis2d.Default");
  dojo.require("dojox.charting.plot2d.BoxAndWhisker");
  createCharts = function()
  {
    // initialize chart and create axes
    var chart = new dojox.charting.Chart("chart");

    chart.addPlot("default", {type: "BoxAndWhisker", markers: true});
    chart.addAxis("x", {min: 0, max:8, labels:[{value:0,text:""}, {value:1,text:"11/3"}, {value:2,text:"11/4"}, 
                                               {value:3,text:"11/5"}, {value:4,text:"11/6"}, {value:5,text:"11/7"}, 
                                               {value:6,text:"11/8"} ,{value:7,text:"11/9"} ,{value:8,text:""}] } );
  //  chart.addAxis("other x", {leftBottom: false, min: 0, max:8, 
  //                            labels:[{value:0,text:""}, {value:1,text:"Mon"}, {value:2,text:"Tue"}, 
  //                                    {value:3,text:"Wed"}, {value:4,text:"Thu"}, {value:5,text:"Fri"}, 
  //                                    {value:6,text:"Sat"} ,{value:7,text:"Sun"} ,{value:8,text:""}] } );
    chart.addAxis("y", {vertical: true, min: 0, max: 10});
  //  chart.addAxis("other y", {leftBottom: false, vertical: true, min: 0, max: 10});


    var fill = new dojo.Color([0x00, 0x4f, 0x80, 0.7]);
    var stroke = {color:fill};  
    var width = 0.2;
   
    
 

    // Pass in box and whisker coordinates and outliers
    //center is x value!!!
    chart.addSeries( "Tue",
      [{lwhisker: 1.4, lbox: 2.9, median: 3.35, ubox: 5.1, uwhisker: 7.5, outliers: [0.5, 7.9]}],
      {stroke:stroke, fill:fill , center:3  , width:width});

    
 
 

    var tooltip = new dojox.charting.action2d.Tooltip(chart, "default");

    chart.render();
  }  

  dojo.addOnLoad(createCharts);


</script>

</head>
<body class="tundra">
  
  <div>
    <h2>Box and Whisker Plot</h2>
    <div id="chart" style="width: 600px; height: 400px;"></div>
  </div>

 
</body>

</html>
