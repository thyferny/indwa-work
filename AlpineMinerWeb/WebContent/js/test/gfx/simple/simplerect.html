<html>
<head>
<title>Example 1</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	@import "dojo/resources/dojo.css";
	@import "tests/css/dijitTests.css";
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" djConfig="isDebug: true"></script>

<script type="text/javascript">
dojo.require("dojox.gfx");


function example1(){
	
    var surfaceHolder = dojo.byId('container');
	var surface = dojox.gfx.createSurface(surfaceHolder, 300, 300);//创建surface

	var rect = { x: 0, y: 0, width: 100, height: 100 }; //定义一个矩形
	var red_rect = surface.createRect(rect);//创建矩形

	red_rect.setFill([255, 0, 0, 0.5]);//设置填充
	red_rect.setStroke({color: "blue", width: 10, join: "round" });//设置外部填充的颜色
	red_rect.setTransform({dx: 100, dy: 100});//将矩形移动位置

	red_rect.connect("onclick", function(){ alert("I am a red rectangle"); });//绑定事件

};



dojo.addOnLoad(example1);

</script>
</head>
<body>
	<h1>dojox.gfx Example 1</h1>
<div id="container"></div>
</body>
</html>
