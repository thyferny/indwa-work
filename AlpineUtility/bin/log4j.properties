# Root logger option
log4j.rootLogger=DEBUG, A

# Direct log messages to a log file
log4j.appender.A=org.apache.log4j.RollingFileAppender
log4j.appender.A.File=${user.home}/Alpine.log 
log4j.appender.A.MaxFileSize=10MB
log4j.appender.A.MaxBackupIndex=2
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %5p [%t] %c{5}:%L - %m%n
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %5p [%t] %c{5}:%L - %m%n

